<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/team project/CSS/mypage/mypage.css">
    <link rel="stylesheet" href="/team project/CSS/main.css">
</head>
<body>
    <div class="container" style="background-image:url(./discord_top.png);background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div class="blackBackground">
            <div id="test" class="myimage">
                <div class="first_frame">
                    <p class="imagechoice">이미지 선택</p>
                    <div class="tow_frame">
                        <div class="oen_hidden">
                            <input type="file" id="chooseFile" name="chooseFile" accept="image/png">
                            <img src="./file-upload-image-icon-removebg-preview.png" class="jinimg">
                            <p class="upload">이미지 업로드</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top">
                <div class="x_imge">
                    <img src="./x-removebg-preview.png" class="x_imge">
                </div>
                <div class="cute_imge_top">
                    <img src="./discod.png" class="cute_imge">
                </div>
                <div class="nickchange">
                    <label for="">닉네임 변경</label>
                    <input type="text" id="loc" >
                    <button type="button" class="change_button">변경하기</button>
                </div>
                <div id="test">
                    <div class="see_frame">
                        <div class="writing_oen">
                            <div class="preview_oen ">
                                <img src="./discord_icon_.webp" alt="">
                            </div>
                            <label class="upload2">미리보기</label>
                        </div>
                        <div class="profile">
                            <label for="">프로필 사진 추가</label>
                            <input type="button" value="프로필 변경하기" class="change_profile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="../../JS/mypage/mypage.js"></script>

</html>
