<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/help/Board.css">
</head>
<body>
    <div class="main_container">
        <header>
            <div><h2><p><span class="login_id">1</span><span class="welcome_text">님 환영합니다.</span><button class="logout_button"><span><label class="button_text">로그아웃</label><img src="../../CSS/help/image/turn-off.png" alt=""></span></button></p></h2></div>
        </header>
        <nav>
            <ul class="nav_ul">
                <li class="category_test">카테고리</li>
                <li class="no_test">글번호</li>
                <li>제목</li>
                <li>글쓴이</li>
                <li>조회수</li>
                <li>날짜</li>
            </ul>
        </nav>
        <div class="container">
            <div class="container_left">
            왼쪽 담당 
            </div>
            <div class="container_right">
                <div class="main_show">
                    뭐 보여줘야되지?
                </div>
                <div class="help_board hide">
                    <div class="help_info">
                        <h2>첫번째 게시판</h2>
                        <div class="search_bar">
                            <p>
                                <div class="create_button createList">
                                    <button class="button_create">
                                        <span class="button_inside"><img src="../../CSS/help/image/작성이미지.png" alt=""></span>
                                        <span class="button_create_text">문의글 작성</span>
                                    </button>
                                </div>                       
                                <div class="button">
                                    <img src="../../CSS/help/image/돋보기이미지.png" alt="" class="search_img">
                                    <input type="text" id="input_test" class="" placeholder="검색...">
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="help_head">
                        <ul>
                            <li>번호</li>
                            <li>제목</li>
                            <li>작성자</li>
                            <li>날짜</li>
                            <li>조회</li>
                        </ul>
                    </div>
                    <div class="board_list">
                    </div>
                </div>
                <div class="help_board2 hide">
                    <div class="help_info">
                        <h2>두번째 게시판</h2>
                        <div class="search_bar">
                            <p>
                                <div class="create_button createList">
                                    <button class="button_create">
                                        <span class="button_inside"><img src="../../CSS/help/image/작성이미지.png" alt=""></span>
                                        <span class="button_create_text">문의글 작성</span>
                                    </button>
                                </div>                       
                                <div class="button">
                                    <img src="../../CSS/help/image/돋보기이미지.png" alt="" class="search_img">
                                    <input type="text" id="input_test" class="" placeholder="검색...">
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="help_head">
                        <ul>
                            <li>번호</li>
                            <li>제목</li>
                            <li>작성자</li>
                            <li>날짜</li>
                            <li>조회</li>
                        </ul>
                    </div>
                    <div class="board_list">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../JS/help/Board.js"></script>
